<!doctype html>
<html ng-app="wookie">
  <head>
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name='viewport' content='initial-scale=1.0,width=device-width' />
    
    <title>Wookie</title>
    
    <link rel="apple-touch-icon" href="/img/icons/icon-57.png" />
    <link rel="apple-touch-icon" href="/img/icons/icon-72.png"  sizes="72x72" />
    <link rel="apple-touch-icon" href="/img/icons/icon-114.png" sizes="114x114" />
    
    <script src="js/libs/angular.min.js"></script>
    <script src="js/libs/angular-resource.min.js"></script>
    <script src="js/libs/firebase.js"></script>
    <script src="js/libs/angularFire.js"></script>
    <script src="js/libs/ui-bootstrap-custom-0.5.0.js"></script>
    <script src="js/libs/ui-bootstrap-custom-tpls-0.5.0.js"></script>
    <script src="js/script.js"></script>

    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="menu">
          <a class="heading" href="#/">Wookie</a>
          <ul class="menu-items">
            <li ng-class="{true: 'active'}[getActiveTab('item')]">
              <a href="#/">Items</a>
            </li>
            <li ng-class="{true: 'active'}[getActiveTab('product')]">
              <a href="#/products">Products</a>
            </li>
          </ul> 
        </div>
        <div class="offset2 span10">
          <header class="header">
            <h1 ng-bind="title">Loading...</h1>
            <h2>A freezer inventory app</h2>
          </header>
          <div class="content" ng-view></div>
        </div>  
        </div>
      </div>
    </div>
  

      
    

  </body>
</html>
